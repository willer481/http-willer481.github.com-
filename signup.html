<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | StudyZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Create Your StudyZone Account ✍️</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <h2>Join StudyZone</h2>
      <p>Sign up to start tracking your learning journey.</p>
      <form id="signupForm">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="signup-link">Already have an account? <a href="login.html">Log in</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StudyZone. Built by Willem 🚀</p>
  </footer>
</body>
</html>
