<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | StudyZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Create Your StudyZone Account ‚úçÔ∏è</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <h2>Join StudyZone</h2>
      <p>Sign up to start tracking your learning journey.</p>
      <form id="signupForm">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="signup-link">Already have an account? <a href="login.html">Log in</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StudyZone. Built by Willem üöÄ</p>
  </footer>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop the form from reloading the page

      const name = event.target.name.value;
      const email = event.target.email.value;
      const password = event.target.password.value;

      console.log("Sign-up info:", { name, email, password });

      // Future: send this info to Firebase
      alert("Thanks for signing up, " + name + "! (This will connect to Firebase soon.)");
    });
  </script>
</body>
</html>
